            background-image: -moz- oldlinear-gradient(225deg, #2f3140 0%, #192c36 100%);
            background-image: linear-gradient(-135deg, #2f3140 0%, #192c36 100%);

        <script>
            function hit(passage, question){
                var xhr = new XMLHttpRequest();
                xhr.open("POST", '/answer', true);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.onreadystatechange = function () {
                    console.log(xhr.status);
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var json = JSON.parse(xhr.responseText);
                        console.log(json.answer);
                        var ans = document.getElementById("answer");
                        ans.innerHTML = json.answer;
                    }
                };
                var params = JSON.stringify({"question": question, "passage": passage});
                xhr.send(params);
                console.log("sent");
            }
        </script>
